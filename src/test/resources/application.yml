spring:
  profiles:
    include: env
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:test-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:test-secret}
            scope: email, profile
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
custom:
  host:
    client: localhost