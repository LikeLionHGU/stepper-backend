spring:
  profiles:
    include:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile
  data:
    redis:
      host: localhost
      password:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
server:
  servlet:
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        same-site: none
        secure: true
        max-age: 3600
custom:
  client:
    redirect-uri: http://localhost:3000/oauth2/redirect
    allowed-origin:
      - http://localhost:3000
  openai:
    api-key: ${OPENAI_API_KEY}
    completion:
      model:
      instructions:
    assistant:
      model:
      instructions:
      welcome-messages:
        - Message 1
